<!DOCTYPE html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
</head>
<body>
<h2>User Info</h2>
<br>

<form th:action="@{/users/saveUser}" th:method="POST" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"><br><br>
    <label for="surname">Surname:</label>
    <input type="text" th:field="*{surname}" id="surname"><br><br>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"><br><br>
    <input type="submit" value="OK">
</form>

<br>

</body>
</html>
